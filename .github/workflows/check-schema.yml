name: Check Liquibase Schema

on:
  pull_request:

env:
  LIQUIBASE_VERSION: 5.0.1

  POSTGRES_USER: identity_service_helper_ddl
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: identity_service_helper

  LIQUIBASE_CHANGELOG_PATH: db.changelog.xml

jobs:
  liquibase-update:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U liquibase"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Liquibase
        run: |
          mkdir -p ./liquibase
          curl -sL "https://github.com/liquibase/liquibase/releases/download/v${LIQUIBASE_VERSION}/liquibase-${LIQUIBASE_VERSION}.tar.gz" | tar xz -C ./liquibase
          ./liquibase/liquibase lpm add postgresql

      - name: Validate Liquibase changelog
        run: |
          ./liquibase/liquibase \
          --searchPath=./changelog \
          --changeLogFile=${LIQUIBASE_CHANGELOG_PATH} \
          --url=jdbc:postgresql://localhost:5432/${POSTGRES_DB} \
          --username=${POSTGRES_USER} \
          --password=${POSTGRES_PASSWORD} \
          validate

      - name: Run Liquibase update
        run: |
          ./liquibase/liquibase \
          --searchPath=./changelog \
            --changeLogFile=${LIQUIBASE_CHANGELOG_PATH} \
            --url=jdbc:postgresql://localhost:5432/${POSTGRES_DB} \
            --username=${POSTGRES_USER} \
            --password=${POSTGRES_PASSWORD} \
            update
